  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden; /* Prevents scrolling on the main page */
    }

    body {
      font-family: 'Cairo', sans-serif;
      background-color: #82f5ef;
    }
    
    /* This is the new code that adds the box */
    body::after {
      content: '';
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 45px; /* The height of the box */
      background-color: #82f5ef; /* This color matches the page background */
      z-index: 999;
    }

  </style>
</head>

<div id="iframe-container" style="width: 100%; height: 100%; display: flex;">
